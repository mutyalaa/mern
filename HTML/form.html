<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<div>
    <h1><u>Person Data:</u></h1>
    <form action="" method="post">
      <div>
        <label for="firstname">First Name:</label>
        <input type="text" name="Full Name"  placeholder="First Name" value=""><br>
      </div> <br>
      
      <div>
        <label for="Email">Email:</label>
         <input type="email" name="email" placeholder="Email" value=""><br>
      </div><br>

      <div>
        <label for="password">Password: </label>
        <input type="password" name="password" placeholder="Password" value=""><br>
      </div><br>
       
      <div>
        <label for="Phone">Phone:</label>
        <input type="tel" name="phone" placeholder="Phone" value=""><br>
      </div><br>
      
      <div>
        <label for="Age">Age:    </label>
        <input type="number" name="email" placeholder="enter your age" value="" min="0" max="45"><br>
      </div><br>

      <div>

        <label for=Gender>Gender</label>
        <label>Male</label>
        <input type="radio"  name="Gender" value="Male" checked>

        <label>Female</label>
        <input type="radio" id="Female" name="Gender" value="Female">
      </div>
      <br>

      <div>
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="">Select your country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UAE">UAE</option> 
            <option value="Russia">Russia</option>
            <option value="UK">UK</option>
        </select> 
      </div>
      <br>

      <div>
        <label for="sub-box">subscribe</label>
        <input type="checkbox" id = "box" name="subscribe">

      </div>
      <br>

      <div>        
        <input type="button" name="submit" value="Submit">
     </div>
     <br>

      
</div>       
</body>
</html>
