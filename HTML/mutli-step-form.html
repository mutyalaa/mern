<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="multi-step-form.css">
</head>
<body>
    <div class="form-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
            <div class="step">4</div>
        </div>

        <form id="multiStepForm">
            <!-- Step 1: Personal Information -->
            <fieldset class="step-form" id="step1">
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Name should only contain alphabets and spaces.">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required pattern="\d{10}" title="Phone number should be 10 digits.">
                </div>
                <button type="button" class="next-btn" onclick="nextStep()">Next</button>
            </fieldset>

            <!-- Step 2: Address Information -->
            <fieldset class="step-form" id="step2">
                <legend>Address Information</legend>
                <div class="form-group">
                    <label for="address1">Address Line 1</label>
                    <input type="text" id="address1" name="address1" required>
                </div>
                <div class="form-group">
                    <label for="address2">Address Line 2</label>
                    <input type="text" id="address2" name="address2">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" required pattern="\d{5}" title="ZIP Code should be 5 digits.">
                </div>
                <button type="button" class="prev-btn" onclick="prevStep()">Previous</button>
                <button type="button" class="next-btn" onclick="nextStep()">Next</button>
            </fieldset>

            <!-- Step 3: Account Information -->
            <fieldset class="step-form" id="step3">
                <legend>Account Information</legend>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="button" class="prev-btn" onclick="prevStep()">Previous</button>
                <button type="button" class="next-btn" onclick="nextStep()">Next</button>
            </fieldset>

            <!-- Step 4: Confirmation -->
            <fieldset class="step-form" id="step4">
                <legend>Confirmation</legend>
                <p>Please review your information before submitting.</p>
                <button type="button" class="prev-btn" onclick="prevStep()">Previous</button>
                <button type="submit" class="submit-btn">Submit</button>
            </fieldset>
        </form>
    </div>

</body>
</html>
